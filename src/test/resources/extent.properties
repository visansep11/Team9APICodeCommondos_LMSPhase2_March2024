#Spark Report
extent.reporter.spark.start=true
#extent.reporter.spark.out=reports/ExtentSpark.html
extent.reporter.spark.out=ExtentReports/ExtentSpark.html
extent.reporter.spark.config=src/test/resources/ExtentReports/spark-config.xml

#PDF Report
extent.reporter.pdf.start=true
extent.reporter.pdf.out=PDFReport/ExtendPDF.pdf

#html Report
extent.reporter.html.start=true
#extent.reporter.html.out=reports/ExtentReport.html
extent.reporter.html.out=ExtentReports/ExtentReport.html

#Screenshot
screenshot.dir=Screenshots/
screenshot.rel.path=../Screenshots/

basefolder.name=ExtentReports/
#basefolder.name=ExtentReports/SparkReports-
#basefolder.datetimepattern=d_MMM_YY HH_mm_ss

#Report ViewOrder
extent.reporter.spark.vieworder=dashboard,test,category,exception,author
